{% extends "main/base.html" %}

{% block content %}

<style>

body{
    background-color:#534292;
    background-image:linear-gradient(0deg,#654a86,#534292) no-repeat;
  }

.container{
    color: white;
}

form li{
    color: white;
}

.resetpassbutton {
        font-family: 'Comfortaa';
        text-transform: uppercase;
        background: #4b6cb7;
        border-radius: 5px;
        color: #FFFFFF;
        font-size: 14px;
        cursor: pointer;
        padding: 0.8em;
        margin: 0.8em;
    }
</style>

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="resetpassbutton" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
